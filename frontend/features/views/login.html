
<div id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">

		<div class="loginmodal-container">
			<h1>Login to Access the Planet</h1><br>
			<form>
				<input type="text" name="user" placeholder="Username" ng-model="username">
				<input type="password" name="pass" placeholder="Password" ng-model="password">
				<input type="submit" name="login" class="login loginmodal-submit" value="Login" ng-click="login()">
			</form>
		</div>

	</div>
</div>
